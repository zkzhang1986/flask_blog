{% extends 'layout.html' %}
{% block body %}
	<style type="text/css">
		.row{
			padding: 30px;
			border: 1px solid #888;
			margin: 20px;
		}
	</style>
	<h1>文章</h1>
	<div id="list">
		{% for item in posts %}
		<div class="row">
			<h4><a href="{{url_for('post',post_id=item['id'])}}">{{item['title']}}</a></h4>
			<p>{{item['timestamp']}}</p>
		</div>
		{% endfor %}
	</div>
{% endblock %}
